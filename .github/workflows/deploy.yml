name: Schedule build deb package

on:
  push:
  pull_request:
    branches:
      - main
      - Debian
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: debian-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and deploy
      run: ./build.sh

    - name: Archive artifacs
      uses: actions/upload-artifact@v3
      with:
        name: emacs-gcc-pgtk
        path: ./deploy/emacs-gcc-pgtk_*.deb
